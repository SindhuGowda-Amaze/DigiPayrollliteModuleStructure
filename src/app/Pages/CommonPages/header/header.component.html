<div class="container-fluid" *ngIf="temp=='1'" id="dynamiccss" style="background: #3247D5; height:70px;">
    <div class="row" style="height:72px">
        <div class="col-lg-3">
            <img src="{{officelogo}}" class="logo" alt="logo">
        </div>

        <div class="col-lg-2" style="display: flex;align-items: center;
                  flex-wrap: nowrap;justify-content: start;">
            <div class="time">
                <p class="time1">{{hh}} </p>
            </div>
            <div class="time">
                <p class="time1">{{mm}}</p>
            </div>
            <div class="time">
                <p class="time1">{{ampm}}</p>
            </div>
        </div>

        <div class="col-lg-3">
            <!-- <p class="text">{{page}}</p> -->
        </div>
        <div class="col-lg-4" style="display: flex;
        /* align-content: stretch; */
        justify-content: flex-end;">
            <div class="d-flex align-items-center" style="margin-right:10px">
                <a data-toggle="dropdown">
                    <img src="assets/images/notification.png" style="width: 30px;margin-right: 16px;">
                </a>
                <ul class="dropdown dropdown-menu" style="overflow-y: auto;
        width: 330px;
        height: 304px;
        margin-top: 20px;
        margin-left: -60px;
        position: absolute;
        will-change: transform;
        top: 0px;
        left: 0px;
        transform: translate3d(15px, -5px, 0px);">
                    <br>
                    <button style="margin-left: 235px;" (click)="ClearNotification()" type="button"
                        class="btn-sm btn-danger ">Clear
                        All</button>

                    <div class="container-fluid contain" style="font-family: 'Poppins';">
                        <!-- <h6>No Notification Today !</h6> -->
                        <div class="row" *ngFor="let item of notificationslist">
                            <div class="col-lg-4">
                                {{item.date|date}} <br><br><br>
                            </div>
                            <div class="col-lg-8">
                                <h6>{{item.message}}</h6>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12" style="overflow: auto;">

                            </div>
                        </div>
                        <li class="divider"></li>
                    </div>
                </ul>
                <div style="width: 157px;
                display: flex;
                align-items: center;
                justify-content: space-evenly;">
                    <img src="assets/images/usr.png">
                    <p class="user">Hi {{UserName}}</p>
                    <div>
                        <a data-toggle="dropdown">
                            <i class="fa fa-caret-down" style="color:white;margin-left: 5px;"></i>
                        </a>
                        <ul class="dropdown dropdown-menu" style="width: 250px;margin-top: 1%;">
                            <div class="container-fluid contain">
                                <div class="row">
                                    <div class="col-lg-2">
                                        <!-- <br />
                                    <i class="fa fa-link link" aria-hidden="true" style="margin-top:10px"></i> -->
                                        <br />
                                        <i class="fa fa-user link" aria-hidden="true"
                                            style="margin-top:5px;color: #3247D5;"></i>
                                        <br />
                                        <i class="fa fa-cog link" aria-hidden="true"
                                            style="margin-top:5px;color: #3247D5;"></i>
                                        <br />
                                        <i class="fa fa-power-off link" aria-hidden="true"
                                            style="margin-top:5px;color: #3247D5;"></i>
                                    </div>
                                    <div class="col-lg-10">
                                        <br />
                                        <!-- <h6 class="link1">Quick Links</h6> -->
                                        <h6 [routerLink]="['hr/ProfileCompletionForm',staffID]" class="link1">My
                                            Profile
                                        </h6>
                                        <h6 (click)="accountsetting()" class="link1">My Account Settings</h6>
                                        <h6 (click)="logout()" class="link1">Logout</h6>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-lg-12" style="overflow: auto;">



                                    </div>
                                </div>

                                <li class="divider"></li>
                            </div>
                        </ul>
                    </div>

                    <!-- <img src="assets/images/Logo_out.1.png" class="logout" (click)="logout()" class="logout"> -->
                </div>
            </div>

        </div>

    </div>
</div>
