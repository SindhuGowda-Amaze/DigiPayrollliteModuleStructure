<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-lg-11">
                    <p class="Heading1">Upload Attendance</p>

                </div>
            </div>
            <!-- <div class="row LocDashboard">
                    <div class="col-lg-12">
                        <label style="padding-left: 10px;">Add Holiday</label>
                    </div>
                </div> -->
            <div class="card">

                <div class="row leavereq">
                    <div class="col-md-3">
                        <label>Department<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-3">
                        <label>Role<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-3">
                        <label>Employee<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-3">
                        <p>Start Date<span style="color: red;">*</span></p>
                    </div>


                </div>
                <div class="row leavereq">
                    <div class="col-md-3">
                        <select class="form-control" id="Department" name="Department" [(ngModel)]="Department"
                            (change)="GetRoleID($event)">
                            <option value="">Select Department</option>
                            <option value="{{item.id}}" *ngFor="let item of Departmentlist">
                                {{item.department_name}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" id="RoleID" name="RoleID" [(ngModel)]="RoleID"
                            (change)="Getemployee($event)">
                            <option value="">Select Role</option>
                            <option *ngFor="let item of uniquelist" value="{{item.type}}">{{item.role}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <ng-multiselect-dropdown [placeholder]="'Select Staff'" [settings]="dropdownSettings"
                            [data]="dropdownList2" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)">
                        </ng-multiselect-dropdown>
                    </div>
                    <div class="col-md-3"> <input type="date" class="form-control" placeholder="Leave Code"
                            name="startdate" [(ngModel)]="startdate" id="startdate"></div>



                </div>
                <br>
                <div class="row leavereq">
                    <div class="col-md-3">
                        <p>End Date<span style="color: red;">*</span></p>
                    </div>
                    <div class="col-md-3">
                        <label>Week Off Days<span style="color: red;">*</span></label>
                    </div>

                    <div class="col-md-3">
                        <label>Start Time<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-3">
                        <label>End Time<span style="color: red;">*</span></label>
                    </div>

                </div>
                <div class="row leavereq">
                    <div class="col-md-3">
                        <input type="date" class="form-control" placeholder="Leave Code" name="enddate"
                            [(ngModel)]="enddate" id="enddate">
                    </div>
                    <div class="col-md-3">
                        <ng-multiselect-dropdown [placeholder]="'Select Week off Days'" [settings]="dropdownSettings1"
                            [data]="dropdownList1" [(ngModel)]="selectedItems1" (onSelect)="onItemSelect1($event)">
                        </ng-multiselect-dropdown>
                    </div>
                    <div class="col-md-3">
                        <input type="time" class="form-control" placeholder="Leave Code" name="starttime"
                            [(ngModel)]="starttime" id="starttime">
                    </div>
                    <div class="col-md-3">
                        <input type="time" class="form-control" placeholder="Leave Code" name="endtime"
                            [(ngModel)]="endtime" id="endtime">
                    </div>

                </div>
                <br>


                <div class="row">
                    <div class="col-lg-8"></div>

                    <div class="col-lg-2">
                        <button class="button submitbtn form-control" (click)="cancel()">Cancel</button>

                    </div>
                    <div class="col-lg-2">
                        <button type="button" class="button submitbtn" *ngIf="ID!=undefined"
                            (click)="UpdateHolidays()">Update</button>
                        <button class="button submitbtn form-control" *ngIf="ID==undefined"
                            (click)="Save()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-spinner *ngIf="loader"></app-spinner>
