<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4">
            <p class="Heading">Separation Type Details</p>
        </div>
        <div class="col-lg-8"></div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="card">
        <div class="row leavereq">
            <div class="col-md-2">
                <label>Separation Type<span class="span">*</span></label>
            </div>
            <div class="col-md-2">
                <label>Description<span class="span">*</span></label>
            </div>
           

        </div>
        <div class="row leavereq">
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Enter Shift Name" placeholder="Separation Type"
                [(ngModel)]="Short" name="Short" id="Short">
                <!-- <div class="dropdown">
                    <select class="form-control inputfield" id="Short" name="Short" [(ngModel)]="Short">
                        <option value="">Select Separtion Type</option>
                        <option *ngFor="let name of separationTypelist" value="{{name.id}}">{{name.short}}</option>

                    </select>
                </div> -->
            </div>
            <div class="col-md-4">
                <textarea type="text" class="form-control" placeholder="Enter Rules" placeholder="Write here..."
                    [(ngModel)]="Description" name="Description" id="Description" rows="4"></textarea>
                    <!-- <div class="dropdown">
                        <select class="form-control inputfield" id="Description" name="Description" [(ngModel)]="Description">
                            <option value="Select">Enter Rules </option>
                            <option *ngFor="let name of shiftmasterlist" value="{{name.id}}">{{name.description}}</option>
    
                        </select>
                    </div> -->
            </div>
          
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-8"></div>
            <div class="col-lg-2">
                <button class="button" (click)="Cancel()">CANCEL</button>
            </div>
            <div class="col-lg-2">
                <button type="button" class="button" *ngIf="ID!=undefined"
                    (click)="UpdateSeparationType()">UPDATE</button>
                <button class="button" *ngIf="ID==undefined"
                    (click)="InsertSeparationType()">SUBMIT</button>
            </div>
           
        
        </div>
    </div>
