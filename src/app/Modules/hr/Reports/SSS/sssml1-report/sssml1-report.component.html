<div class="container-fluid">
    <div class="card">
        <br>
        <div class="row">
            <div class="col-lg-12">
                <p class="taxtable" style="color:#3247D5">ML-1</p>
                <hr><br>
            </div>
            <div class="container">
                <div class="row FilterClass">
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-2 data">
                        Select Date Coverage:
                    </div>
                    <div class="col-lg-2">
                        <div class="dropdown ">
                            <select class="form-control " id="Month" name="Month" [(ngModel)]="Month"><br />
                                <option style="color:#0C275A" value="">Select Month </option>
                                <option style="color:#0C275A" value="Select" value="1">January </option>
                                <option style="color:#0C275A" value="Select" value="2">February </option>
                                <option style="color:#0C275A" value="Select" value="3">March </option>
                                <option style="color:#0C275A" value="Select" value="4">April </option>
                                <option style="color:#0C275A" value="Select" value="5">May </option>
                                <option style="color:#0C275A" value="Select" value="6">June </option>
                                <option style="color:#0C275A" value="Select" value="7">July</option>
                                <option style="color:#0C275A" value="Select" value="8">August </option>
                                <option style="color:#0C275A" value="Select" value="9">September </option>
                                <option style="color:#0C275A" value="Select" value="10">October </option>
                                <option style="color:#0C275A" value="Select" value="11">November </option>
                                <option style="color:#0C275A" value="Select" value="12">December </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="dropdown">
                            <select class="form-control inputfield" id="Year" name="Year" [(ngModel)]="Year"><br />
                                <option style="color:#0C275A" value="" >Select Year </option>
                                <option style="color:#0C275A" value="Select" value="2022">2022 </option>
                                <option style="color:#0C275A" value="Select" value="2021">2021 </option>
                                <option style="color:#0C275A" value="Select" value="2020">2020 </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
                <br />
                <div class="row FilterClass">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-2 data">
                        Signatory Person:
                    </div>
                    <div class="col-lg-2">
                        <div class="dropdown">
                            <select class="form-control inputfield" id="Month" name="Month" [(ngModel)]="sign"
                                (change)="getsign()"><br />
                                <option style="color:#0C275A" value="Select" value="Select">Select Person </option>
                                <!-- <option style="color:#0C275A" value="Select" value="Admin">Admin </option> -->
                                <option style="color:#0C275A" value="Select" value="Hr">HR </option>
                                <!-- <option style="color:#0C275A" value="Select" value="Finance">FINANCE </option> -->
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
                <br /><br>
                <div class="row">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-4">
                        <!-- <button class="generate" (click)="showpdf()">GENERATE</button> -->
                        <button class="AddButton" (click)="showpdf()">GENERATE</button>
                    </div>
                </div>

                <br>
            </div>
        </div>
    </div>

</div>
