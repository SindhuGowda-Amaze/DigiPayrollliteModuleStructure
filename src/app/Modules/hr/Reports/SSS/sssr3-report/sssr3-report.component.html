<app-loader *ngIf="loader"></app-loader>
<div class="container-fluid">
  <div class="card">
    <div class="row">
      <div class="col-lg-12">
        <br>
        <p class="taxtable">R-3</p>
        <hr> <br>
        <div class="row FilterClass data">
          <div class="col-lg-2"></div>
          <div class="col-lg-2">
            <p style="color:#0C275A">Select Date Coverage:</p>
          </div>
          <div class="col-lg-2">
            <div class="dropdown" style="color:#0C275A">
              <select class="form-control " id="Month" name="Month" [(ngModel)]="Month"><br />
                <option style="color:#0C275A" value="">Select Month </option>
                <option style="color:#0C275A" value="1">January </option>
                <option style="color:#0C275A" value="2">February </option>
                <option style="color:#0C275A" value="3">March </option>
                <option style="color:#0C275A" value="4">April </option>
                <option style="color:#0C275A" value="5">May </option>
                <option style="color:#0C275A" value="6">June </option>
                <option style="color:#0C275A" value="7">July</option>
                <option style="color:#0C275A" value="8">August </option>
                <option style="color:#0C275A" value="9">September </option>
                <option style="color:#0C275A" value="10">October </option>
                <option style="color:#0C275A" value="11">November </option>
                <option style="color:#0C275A" value="12">December </option>
              </select>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="dropdown">
              <select class="form-control  " id="Year" name="Year" [(ngModel)]="Year"><br />
                <option style="color:#0C275A" value="">Select Year </option>
                <option style="color:#0C275A" value="2022">2022</option>
                <option style="color:#0C275A" value="2021">2020</option>
                <option style="color:#0C275A" value="2020">2019</option>
              </select>
            </div>
          </div>

        </div>
        <!-- <br />
        <div class="row FilterClass data">

          <div class="col-lg-2">
            <p>Amount Paid:</p>
          </div>
          <div class="col-lg-3">
            <input type="text" class="form-control" placeholder="0.00" [(ngModel)]="amount">
          </div>

        </div> -->
        <br />
        <div class="row FilterClass data ">
          <div class="col-lg-2"></div>
          <div class="col-lg-2">
            <p>SBR/OR Number:</p>
          </div>
          <div class="col-lg-3">
            <input type="text" class="form-control" placeholder="SBR/OR Number:" [(ngModel)]="sssnumber">
          </div>

        </div>
        <br />
        <!-- <div class="row FilterClass data">

          <div class="col-lg-2">
            <p>Date Paid:</p>
          </div>
          <div class="col-lg-3">
            <input type="date" class="form-control" placeholder="">
          </div>
        </div>
        <br> --><br>
        <div class="row data">
          <div class="col-lg-3">
          </div>
          <div class="col-lg-4">
            <!-- <button class="generate" data-toggle="collapse" data-target="#demo"
              (click)="GetNewGovernmentRecords()">FETCH</button> -->
            <button class="AddButton" data-toggle="collapse" data-target="#demo"
              (click)="GetNewGovernmentRecords()">FETCH</button>
          </div>
        </div> <br>


      </div>
    </div>
  </div>





  <div class="row" id="demo" class="collapse">
    <br>
    <div class="row">
      <!-- <div class="col-lg-9"></div>
    <div class="col-lg-2">

      <button class="loan1"(click)="exportexcel()">Export To Excel</button>

    </div> -->


      <div class="col-lg-8">
        <!-- <a class="active fontheading">Employees</a> -->
      </div>
      <div class="col-lg-4">
        <button class="AddButton" (click)="exportexcel()">EXPORT TO EXCEL</button>
      </div>
    </div><br>


    <div class="card">
      <br>
      <div class="row tablemargin">
        <div class="col-lg-12">
          <table class="table table-bordered" id="download">
            <thead>
              <tr class="newFont">
                <th>FIRST NAME </th>
                <th>LAST NAME </th>
                <!-- <th>MI</th> -->
                <th>SS NUMBER </th>
                <th>S.S. </th>
                <th>E.C.</th>
                <th>RMRK</th>
                <!-- <th>DTHRD</th> -->
              <tr>
            </thead>
            <tbody>

              <tr class="newFont" *ngFor="let item of uniquelist|paginate: { itemsPerPage: count1, currentPage: p}">

                <td style="color:#0C275A"> {{item.staffname}}</td>
                <td style="color:#0C275A">{{item.lastName}}</td>
                <!-- <td>G </td> -->
                <td style="color:#0C275A">{{item.sssno}} </td>
                <td style="color:#0C275A">{{item.monthlyss_er}}</td>
                <td style="color:#0C275A">{{item.monthlyss_ec}} </td>
                <td style="color:#0C275A">N</td>
                <!-- <td>0</td> -->
              </tr>

            </tbody>
          </table>
        </div>
        <div class="text-right">
          <br>
          <pagination-controls (pageChange)="p = $event" class="poppinns"></pagination-controls>
        </div>
        <span *ngIf="uniquelist.length==0">No data found.</span>
      </div>
    </div>
  </div>
