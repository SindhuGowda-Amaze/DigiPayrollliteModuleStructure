<div class="container-fluid">
    <div class="card">
        <div class="row">
            <div class="col-lg-5"></div>
            <div class="col-lg-4">
                <a href="" class="Heading fontheading"> 1601-C</a>
            </div>
        </div>
        <hr>
        <div class="row FilterClass fontheading">
            <div class="col-lg-3"></div>
            <div class="col-lg-2">
                <p> Select Start Month & Year</p>
            </div>
            <div class="col-lg-2">
                <select class="form-control inputfield" id="Month" name="Month" [(ngModel)]="month"><br />
                    <option style="color:#0C275A" value="Select">Select Month </option>
                    <option style="color:#0C275A" value="1">January </option>
                    <option style="color:#0C275A" value="2">February </option>
                    <option style="color:#0C275A" value="3">March </option>
                    <option style="color:#0C275A" value="4">April </option>
                    <option style="color:#0C275A" value="5">May </option>
                    <option style="color:#0C275A" value="6">June </option>
                    <option style="color:#0C275A" value="7">July</option>
                    <option style="color:#0C275A" value="8">August </option>
                    <option style="color:#0C275A" value="9">September </option>
                    <option style="color:#0C275A" value="10">October </option>
                    <option style="color:#0C275A" value="11">November </option>
                    <option style="color:#0C275A" value="12">December </option>
    
                </select>
            </div>
            <div class="col-lg-2">
                <div class="dropdown">
                    <select class="form-control inputfield" id="Year" name="Year" [(ngModel)]="Year"><br />
                        <option style="color:#0C275A" value="">Select Year </option>
                        <option style="color:#0C275A" value="2022">2022</option>
                        <option style="color:#0C275A" value="2021">2021</option>
                        <option style="color:#0C275A" value="2020">2020</option>
                    </select>
                </div>
            </div>
        </div><br>
    
      
      
    
    
        <div class="row FilterClass fontheading">
            <div class="col-lg-3"></div>
            <div class="col-lg-2">
                <p>Signatory Person</p>
            </div>
            <div class="col-lg-2">
                <select name="cars" id="Month" class="form-control" [(ngModel)]="sign" (change)="getsign()">
                    <option value="">Select</option>
                    <!-- <option value="Admin">Admin</option> -->
                    <option value="HR">HR</option>
                    <!-- <option value="Finance">Finance</option> -->
                </select>
            </div>
        </div> <br>
    
     
    
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-4">
                <!-- <button class="generate" (click)="showpdf()">GENERATE</button> -->
                <button class="AddButton" (click)="showpdf()" style="margin-right: 5px;">GENERATE</button>
            </div>
        </div>
    
    </div>
   


</div><br>
