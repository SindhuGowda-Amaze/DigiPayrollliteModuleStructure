<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <P class="Heading1">Salary Details</P>
            <br>
            <!-- <div class="row LocDashboard">
                <div class="col-lg-12">
                    <label style="padding-left: 10px;">Add Salary Details</label>
                </div>
            </div> -->
            <div class="card">
                <div class="row leavereq">
                    <div class="col-md-3">
                        <label>Staff<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-3">
                        <p>Basic Salary Per Month<span style="color: red;">*</span></p>
                    </div>
                    <div class="col-md-3">
                        <p>De-minimis<span style="color: red;">*</span></p>
                    </div>
                </div>
                <div class="row leavereq">
                    <div class="col-md-3">
                        <ng-multiselect-dropdown [placeholder]="'Select Staff'" [settings]="dropdownSettings"
                            [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)">
                        </ng-multiselect-dropdown>
                        <!-- <input type="text" class="form-control" id="EmployeeId" name="EmployeeId"
                                [(ngModel)]="EmployeeId" placeholder="Employee Id"> -->
                    </div>
                    <div class="col-md-3">
                        <input type="number" id="BaseSal" name="BaseSal" [(ngModel)]="BaseSal" class="form-control"
                            placeholder="Basic Salary">
                    </div>
                    <div class="col-md-3">
                        <ng-multiselect-dropdown [placeholder]="'Select De-minimis'" [settings]="dropdownSettings1"
                            [data]="dropdownList1" [(ngModel)]="selectedItems1" (onSelect)="onItemSelect1($event)">
                        </ng-multiselect-dropdown>
                    </div>
                    <div class="col-lg-3">
                        <p>{{deniminimis}}</p>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-lg-10"></div>
                    <div class="col-lg-1">
                        <button class="form-control EditDelteBTN" (click)="cancel()">Cancel</button>
                    </div>
                    <div class="col-lg-1" *ngIf="ID==undefined">
                        <button class="form-control EditDelteBTN" (click)="Save()">Submit</button>
                    </div>
                    <div class="col-lg-1" *ngIf="ID!=undefined">
                        <button class="form-control EditDelteBTN" (click)="Update()">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
