
<app-loader *ngIf="loader"></app-loader>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-lg-11">
                    <p class="Heading1">Payroll CutOff  Configuration</p>
                </div>
            </div>

            <!-- <div>
                    <div>
                        <ul>
                            <li><a class="active"> <h3>Holiday Dashboard</h3></a></li>
    
                        </ul>
                    </div>
                </div>
                <hr> -->
            <div class="row">
                <div class="col-lg-10">

                </div>
                <div class="col-lg-2">
                    <button class="form-control requestbtn" routerLink="/hr/CutOffConfigurationForm">Add New</button>
                </div>
            </div><br>

            <div class="row">
                <div class="col-md-12">

                    <!-- <table class="table table-bordered"> -->
                    <table class="table">
                        <thead>
                            <tr>

                                <th>Year</th>
                                <th>Month</th>
                                <th>Pay Period</th>
                                <th>Cut Off Date</th>
                                <th>Comments</th>
                                <th>Actions</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cutoff of cutofflist|filter:term">
                                <td>{{cutoff.year}}</td>
                                <td>{{cutoff.month}}</td>
                                <td>{{cutoff.payperiod}}</td>
                                <td>{{cutoff.cutOffDate|date}}</td>
                              
                                <td>{{cutoff.comments}}</td>
                                <td> <button class="upload"
                                        [routerLink]="['/hr/CutOffConfigurationForm',cutoff.id]">Edit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button class="upload" (click)="DeletePayrollCutOffDate(cutoff.id)">Delete</button>
                                </td>

                            </tr>



                        </tbody>
                    </table>


                </div>

                <div class="col-md-1"></div>
            </div>



        </div>
    </div>
</div>
