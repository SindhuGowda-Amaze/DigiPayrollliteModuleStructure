<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-lg-11">
                    <p class="Heading1" >Vaccination Details</p>
                </div>
            </div>

            <div class="card">
                <div class="row leavereq">
                    <div class="col-md-3">
                        <label>Staff<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <p>Vaccination Name<span style="color: red;">*</span></p>
                    </div>
                    <div class="col-md-2">
                        <p>First Dose Date<span style="color: red;">*</span></p>
                    </div>
                    <div class="col-md-2">
                        <label>Second Dose Date<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-2">
                        <p>Booster Name<span style="color: red;">*</span></p>
                    </div>
                </div>
                
                <div class="row leavereq">
                    <div class="col-md-3">
                        <ng-multiselect-dropdown [placeholder]="'Select Staff'" [settings]="dropdownSettings"
                            [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)"
                            >
                        </ng-multiselect-dropdown>
                        <!-- <input type="text" class="form-control" id="EmployeeId" name="EmployeeId"
                            [(ngModel)]="EmployeeId" placeholder="Employee Id"> -->
                    </div>
                    <!-- <div class="col-md-2">
                        <input type="text" class="form-control" id="EmployeeName" name="EmployeeName"
                            [(ngModel)]="EmployeeName" placeholder="Employee Name">
                    </div> -->

                    <div class="col-md-2">
                        <input type="text" class="form-control" id="VaccinationName" name="VaccinationName"
                            [(ngModel)]="VaccinationName" placeholder="Vaccination Name">
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="FirstDoseDate" name="FirstDoseDate" [(ngModel)]="FirstDoseDate"
                            class="form-control" placeholder="First Dose Date">
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="SecondDoseDate" name="SecondDoseDate" [(ngModel)]="SecondDoseDate"
                            class="form-control" placeholder="Second Dose Date">
                    </div>
                  
                    <div class="col-md-2">
                        <input type="text" id="BoosterName" name="BoosterName" [(ngModel)]="BoosterName"
                            class="form-control" placeholder="Booster Name">
                    </div>
                   
                </div>
                <br>
                <div class="row leavereq">
                    <div class="col-md-2">
                        <p>Booster Date<span style="color: red;">*</span></p>
                    </div>
                    <div class="col-md-2">
                        <label>Certificate<span style="color: red;">*</span></label>
                    </div>
                </div>
                <div class="row leavereq">
                    <div class="col-md-2">
                        <input type="date" id="BoosterDoseDate" name="BoosterDoseDate" [(ngModel)]="BoosterDoseDate"
                            class="form-control" placeholder="Booster Dose Date">
                    </div>
                    <div class="col-md-2">
                        <ngx-dropzone (change)="onSelect21($event)" style="height: 130px;">
                            <ngx-dropzone-label>Drop Files here!</ngx-dropzone-label>
                            <ngx-dropzone-preview *ngFor="let f of attachments21" [removable]="true"
                                (removed)="onRemove21(f)">
                                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                            </ngx-dropzone-preview>
                        </ngx-dropzone>

                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-10"></div>
                    <div class="col-lg-1">
                        <button class="form-control EditDelteBTN" (click)="Save()">Submit</button>
                    </div>
                    <div class="col-lg-1">
                        <button class="form-control EditDelteBTN" (click)="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
