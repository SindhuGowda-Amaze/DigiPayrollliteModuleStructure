        <div class="col-lg-2">
            <p class="Heading1">OT Rates Details</p>
        </div>
    </div>

    <div class="card ">
        <div class="row leavereq">
            <div class="col-md-2 ">
                <label style="color:#0C275A ;font-size: 13px;">Day <span style="color: red;">*</span></label>
            </div>
            <!-- <div class="col-md-2">
                <label style="color:#0C275A ;font-size: 13px;">Normal Day<span style="color: red;">*</span></label>
            </div> -->
            <div class="col-md-2">
                <label style="color:#0C275A ;font-size: 13px;">OT<span style="color: red;">*</span></label>
            </div>
            <div class="col-md-2">
                <label style="color:#0C275A ;font-size: 13px;">ND<span style="color: red;">*</span></label>
            </div>
            <div class="col-md-2">
                <label style="color:#0C275A ;font-size: 13px;">NDOT<span style="color: red;">*</span></label>
            </div>
        </div>
        <div class="row leavereq">
            <div class="col-md-2" *ngIf="id!=null || id!=undefined">
                <input  type="text" [disabled]="true"   class="form-control fonttxt inputfeild" [(ngModel)]="day">
            </div>
            <div class="col-md-2" *ngIf="id==null || id==undefined">
                <input  type="text"   class="form-control fonttxt inputfeild" [(ngModel)]="day">
            </div>
            <!-- <div class="col-md-2">
                <input type="text" class="form-control fonttxt inputfeild" [(ngModel)]="normal">
            </div> -->
            <div class="col-md-2">
                <input type="text" class="form-control fonttxt inputfeild" [(ngModel)]="oT">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control fonttxt inputfeild" [(ngModel)]="nD">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control fonttxt inputfeild" [(ngModel)]="nDOT">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-7"></div>
            <div class="col-lg-2">
                <button class="form-control CancelBTN " routerLink='/admin/OtRates'>Cancel</button>
            </div>
            <div class="col-lg-2">
                <!-- <button class="form-control SubmitBTN fontheading">Submit</button> -->
                <button type="button" class="form-control SubmitBTN " *ngIf="id==null || id==undefined"
                    (click)="save()">Save</button>
                <button type="button" class="form-control SubmitBTN " *ngIf="id!=null || id!=undefined"
                    (click)="Update()">Update</button>
            </div>
        </div>
    </div><br>
