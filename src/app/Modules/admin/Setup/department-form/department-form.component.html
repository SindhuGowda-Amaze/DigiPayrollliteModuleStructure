<div class="container-fluid">
    <div class="row ">
        <div class="col-lg-5">
            <p class="Heading1">Department Details</p>
        </div>
    </div>
    <!-- <div class="row">
        <div class="col-lg-10"></div>
    </div> -->
    <br>
    <!-- <div class="row LocDashboard">
        <div class="col-lg-12">
            <label>Department  Details</label>
        </div>
    </div> -->
    <div class="card">
        <div class="row leavereq">
            <div class="col-md-3">
                <label style="color:#0C275A">Name<span style="color: red;">*</span></label>
            </div>
            <!-- <div class="col-md-2">
                <label style="color:#0C275A">Code<span style="color: red;">*</span></label>
            </div>
            <div class="col-md-2">
                <label style="color:#0C275A">Remarks<span style="color: red;">*</span></label>
            </div> -->
            <div class="col-md-5">
                <label style="color:#0C275A">Description<span style="color: red;">*</span></label>
            </div>
        </div>
        <div class="row leavereq">
            <div class="col-md-2" *ngIf="ID!=undefined">
                <input type="text" class="form-control inputfield" [(ngModel)]="name" [disabled]="true" placeholder="Name">
            </div>
            <div class="col-md-3" *ngIf="ID== undefined">
                <input type="text" class="form-control inputfield" [(ngModel)]="name" placeholder="Name">
            </div>
            <!-- <div class="col-md-2">
                <input type="text" class="form-control inputfield" [(ngModel)]="code">
            </div>
            <div class="col-md-4">
                <textarea type="text" class="form-control inputfield Poppins" placeholder="Write here remarks" [(ngModel)]="remarks"></textarea>
            </div> -->
            <div class="col-md-5">
                <textarea type="text" rows="4" class="form-control inputfield Poppins" placeholder="Write here...." [(ngModel)]="remarks"></textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-8"></div>
            <div class="col-lg-2">
                <button class="form-control CancelBTN" routerLink="/admin/Department">Cancel</button>
            </div>
            <div class="col-lg-2">
                <!-- <button class="form-control SubmitBTN" (click)="OnSubmit()" >Submit</button> -->
                <button class="form-control SubmitBTN" *ngIf="ID==undefined"  (click)="OnSubmit()" >Save</button>
                <button class="form-control SubmitBTN" *ngIf="ID!= undefined"   (click)="Update()">Update</button>  
            </div>
        </div>
    </div><br>
</div>
