<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <P class="Heading1">Loan Type</P>
            <br>
            <!-- <div class="row LocDashboard">
                <div class="col-lg-12" >
                    <label style="padding-left: 10px;">Add Leave Type</label>
                </div>
            </div> -->
            <div class="card">
                <div class="row leavereq">
                    <div class="col-md-2">
                        <label>Loan Type<span style="color: red;">*</span></label>
                    </div>
                    <div class="col-md-4">
                        <label>Loan Description<span style="color: red;">*</span></label>
                    </div>
                    <!-- <div class="col-md-3">
                        <label>Entitlement Per Year<span style="color: red;">*</span></label>
                    </div> -->
                   
                </div>
                <div class="row leavereq">
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Leave Type Name" placeholder="Loan Type"
                            [(ngModel)]="LoanType" name="LoanType" id="LoanType">
                    </div>
                    <div class="col-md-4">
                        <textarea rows="3" type="text" class="form-control" placeholder="Leave Description"
                            placeholder="Description" [(ngModel)]="Description" name="Description"
                            id="Description"></textarea>
                    </div>
                    <!-- <div class="col-md-3">
                        <input type="number" id="Entitlement_Per_Year" name="Entitlement_Per_Year"
                            [(ngModel)]="Entitlement_Per_Year" class="form-control" placeholder="Enttitlement Per year">
                    </div> -->
                   
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-lg-8"></div>
                    <div class="col-lg-2">
                        <button class="form-control button" routerLink='/admin/LoanMasterDash' style="width:100%">Cancel</button>
                    </div>
                    <div class="col-lg-2">
                        <button type="button" class="form-control button" *ngIf="ID!=undefined"
                            (click)="UpdateLeaveType()" style="width:100%">Update</button>
                        <button class="form-control button" *ngIf="ID==undefined"
                            (click)="InsertLoanMaster()" style="width:100%">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
