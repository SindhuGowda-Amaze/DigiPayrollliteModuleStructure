<div class="container-fluid">
    <div class="row">
        <div class="col-lg-5">
            <p class="Heading">Barangay Details</p>
        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-2">

        </div>
    </div> <br>
    <div class="card">
        <br>
        <div class="row leavereq">
            <div class="col-lg-2">
                <label class="textcolor">Country Name<span style="color: red;">*</span></label>
            </div>
            <div class="col-md-2">
                <label class="textcolor">State<span style="color: red;">*</span></label>
            </div>
            <div class="col-md-2">
                <label class="textcolor">City <span style="color: red;">*</span></label>
            </div>
            <div class="col-md-2">
                <label class="textcolor">Barangay<span style="color: red;">*</span></label>
            </div>

        </div>
        <div class="row leavereq">
            <div class="col-md-2">
                <div class="dropdown">
                    <select class="form-control inputfield" id="CountryID" name="CountryID" [(ngModel)]="CountryID">
                        <option class="textcolor" value="Select">Select Country </option>
                        <option class="textcolor" *ngFor="let role of Countrylist" value="{{role.id}}">{{role.short}}
                        </option>


                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="dropdown">
                    <select class="form-control inputfield" id="StateID" name="StateID" [(ngModel)]="StateID"
                        (click)="GetStateID($event)">
                        <option class="textcolor" value="Select">Select State </option>
                        <option class="textcolor" *ngFor="let role of leavelist" value="{{role.id}}">{{role.short}}
                        </option>

                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="dropdown">
                    <select class="form-control inputfield" id="CityID" name="CityID" [(ngModel)]="CityID">
                        <option class="textcolor" value="Select">Select City </option>
                        <option class="textcolor" *ngFor="let role of Citylist" value="{{role.id}}">{{role.short}}
                        </option>

                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Barangay" [(ngModel)]="Name" name="Name" id="Name">
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-7"></div>
            <div class="col-lg-2">
                <button class="form-control newrequest" (click)="Cancel()">Cancel</button>
            </div>
            <div class="col-lg-2">
                <button type="button" class="form-control newrequest" *ngIf="ID!=undefined"
                    (click)="UpdateCityType()">Update</button>
                <button class="form-control newrequest" *ngIf="ID==undefined" (click)="InsertCityType()">Submit</button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
