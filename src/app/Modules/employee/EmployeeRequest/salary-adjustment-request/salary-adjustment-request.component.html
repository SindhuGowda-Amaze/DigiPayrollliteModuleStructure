<div class="container-fluid">
    <div class="row ">
        <div class="col-lg-12">
            <p class="Heading1">Apply Salary Adjustment</p>
        </div>
    </div>
    <div class="card">
        <div class="row leavereq">
            <div class="col-md-3" *ngIf="roledid==2 || roledid==9">
                <label>Staff<span style="color: red;">*</span></label>
            </div>
            <div class="col-md-2">
                <label>Salary Adjustment Type<span style="color: red;">*</span></label>
            </div>
            <div class="col-md-2">
                <p>Salary Dispute Month<span style="color: red;">*</span></p>
            </div>
            <div class="col-md-2">
                <p>Salary Dispute Payperiod<span style="color: red;">*</span></p>
            </div>

            
        </div>
        <br/>
        
        <div class="row leavereq">
            <div class="col-md-3" *ngIf="roledid==2 || roledid==9">
                <div class="dropdown">
                    <ng-multiselect-dropdown [placeholder]="'Select Staff'" [settings]="dropdownSettings"
                        [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)">
                    </ng-multiselect-dropdown>

                </div>
            </div>
            <div class="col-md-2">
                <select class="form-control inputfield" id="salaryAdjustmentType" name="salaryAdjustmentType" [(ngModel)]="salaryAdjustmentType">
                    <option value="">Select Adjustment Type </option>
                    <option value="Tardiness">Tardiness</option>
                    <option value="Undertime">Undertime </option>
                    <option value="Absenses">Absenses </option>
                    <option value="Late Filing Of OT">Late Filing Of OT </option>
                </select>
            </div>
            <div class="col-md-2">
                
                   <div class="dropdown" style="color:#0C275A">
                    <select class="form-control " id="Month" name="Month" [(ngModel)]="Month"><br />
                      <option style="color:#0C275A" value="">Select Month </option>
                      <option style="color:#0C275A" value="1">January </option>
                      <option style="color:#0C275A" value="2">February </option>
                      <option style="color:#0C275A" value="3">March </option>
                      <option style="color:#0C275A" value="4">April </option>
                      <option style="color:#0C275A" value="5">May </option>
                      <option style="color:#0C275A" value="6">June </option>
                      <option style="color:#0C275A" value="7">July</option>
                      <option style="color:#0C275A" value="8">August </option>
                      <option style="color:#0C275A" value="9">September </option>
                      <option style="color:#0C275A" value="10">October </option>
                      <option style="color:#0C275A" value="11">November </option>
                      <option style="color:#0C275A" value="12">December </option>
                    </select>
                  </div>
            </div>
            <div class="col-md-2">
                
                    <div class="dropdown" style="color:#0C275A">
                        <select class="form-control " id="Period" name="Period" [(ngModel)]="Period"><br />
                          <option style="color:#0C275A" value="">Select Payperiod </option>
                          <option style="color:#0C275A" value="1">1 </option>
                          <option style="color:#0C275A" value="2">2 </option>
                          
                        </select>
                      </div>
            </div>
           

        </div>
        <br/>
        <br/>
        <div class="row leavereq">
            <div class="col-md-2">
                <p>Comments<span style="color: red;">*</span></p>
            </div>
        </div>
        <br/>
        <div class="row leavereq">
            <div class="col-md-4">
                <textarea class="form-control" rows="4" id="Comments" name="Comments" [(ngModel)]="Comments"
                    placeholder="Comments"></textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-7"></div>
            <div class="col-lg-2">
                <button class="button" routerLink="/employee/salaryadjustment">Cancel</button>
            </div>
            <div class="col-lg-2">
                <button class="button" (click)="Save()">Submit</button>
            </div>

        </div>
    </div>



</div>
<br>
